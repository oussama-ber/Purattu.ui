<section class="py-2 bg-w sm:py-16 lg:py-24 z-40 relative bg-yellow cont-style">

  <div class="cont-style">
    <div class="container mx-auto ">
      <div class="slider">
          <div [ngClass]="{'item': fetchedMovies.length > 4} " class="itemwrap">
            @if(fetchedMoviesIsfetched){
              @for (movie of fetchedMovies; track movie.id)
              {
                <a  [routerLink]="['/detail', movie.id]" (mouseleave)="onHoverMovieLeave()" (mouseenter)="onHoverMovieEnter(movie.status)">
                    <img
                      [src]="movie.imagePath"
                      class="w-full z-0 h-full object-fill example movieItem-img"
                    />
                </a>
              } @empty { Empty list of movies }
            } @else { Loading movies }
          </div>
        </div>
    </div>
    <div class="button-wrapper">
      <button (click)="clicked('Released')" class="btn-movie" [ngClass]="{'selected-btn-movie': movieStatus == 'Released'}">Released</button>
      <button (click)="clicked('Comming soon')" class="btn-movie" [ngClass]="{'selected-btn-movie': movieStatus == 'Comming soon'}"> Coming soon</button>
      <button (click)="clicked('In Development')" class="btn-movie" [ngClass]="{'selected-btn-movie': movieStatus == 'In Development'}">In Development</button>
    </div>
  </div>

</section>
