<section class="py-10 bg-w sm:py-16 lg:py-24 z-40 relative bg-yellow cont-style">
  <div class="container mx-auto">
    <div class="grid grid-cols-1 gap-6 lg:grid-cols-4 cards-style">
      @if(fetchedBlogsIsfetched){ @for (blog of fetchedBlogs; track blog.id)
        {
          <a [routerLink]="['/detail', blog.id]" class="shadow-2xl relative">
            <div class="h-full relative shadow-2xl shadow-green-900 overflow-hidden group">
              <img
                [src]="blog.imagePath"
                class="w-full z-0 h-full object-fill example"
              />
            </div>
            <div class=" text-xl font-medium" style="color: black;"	> {{blog.title}} </div>
          </a>
        } @empty { Empty list of blogs } } @else { Loading blogs }
    </div>
  </div>
</section>
