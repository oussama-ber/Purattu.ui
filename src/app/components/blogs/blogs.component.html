<section class="text-gray-600 body-font bg-yellow">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-wrap -m-4">
      @for (blog of fetchedBlogs; track blog.id)
        {
          <div class="p-4 md:w-1/3">
            <div class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden">
              <img class="lg:h-48 md:h-36 w-full object-cover object-center" [src]="blog.imagePath" alt="blog">
              <div class="p-6">
                <!-- <h2 class="tracking-widest text-xs title-font font-medium text-gray-400 mb-1">CATEGORY</h2> -->
                <p class="leading-relaxed mb-3">{{blog.title}}</p>
                <div class="flex items-center flex-wrap ">
                  <a [routerLink]="['/blogdetail', blog.id]" class="text-indigo-500 inline-flex items-center md:mb-2 lg:mb-0">Learn More
                    <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M5 12h14"></path>
                      <path d="M12 5l7 7-7 7"></path>
                    </svg>
                  </a>
                </div>
              </div>
            </div>
          </div>
        } @empty { Empty list of blogs }

    </div>
  </div>
</section>
