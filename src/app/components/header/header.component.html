<header class="text-gray-600 body-font bg-style">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">

      <a
      class="mr-5 hover:text-gray-900 nav-text raleway-textt" [routerLink]="['/movies']"
      [ngClass]="{'active-nav': currentRoute == '/movies'}"
      >FILMS</a>
      <a class="mr-5 hover:text-gray-900 nav-text raleway-textt" [routerLink]="['/blogs']" [ngClass]="{'active-nav': currentRoute == '/blogs'}">BLOG</a>
    </nav>
    <a class="flex order-first lg:order-none lg:w-1/5 title-font font-medium items-center text-gray-900 lg:items-center lg:justify-center mb-4 md:mb-0 logo-wrapper" [routerLink]="['/']">
      <img src="../../../assets/images/logo.png" alt="logo" />
    </a>
    <nav class="flex lg:w-2/5 flex-wrap items-center text-base md:ml-auto display-setting">
      <a class="mr-5 hover:text-gray-900 nav-text raleway-textt" [routerLink]="['/services']" [ngClass]="{'active-nav': currentRoute == '/services'}">SERVICES</a>
      <a class="mr-5 hover:text-gray-900 nav-text raleway-textt" [routerLink]="['/about']" [ngClass]="{'active-nav': currentRoute == '/about'}">ABOUT</a>
