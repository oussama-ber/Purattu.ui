<section class="text-gray-600 body-font relative">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-12">
      <h1
        class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900"
      >
        Edit Blog
      </h1>
      <!-- <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Whatever cardigan tote bag tumblr hexagon brooklyn asymmetrical gentrify.</p> -->
    </div>
    <div class="lg:w-1/2 md:w-2/3 mx-auto">
      <form [formGroup]="updateBlogform" (submit)="onUpdateBlog()">
        <div class="text-center">
          <button
            type="button"
            class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg"
            (click)="filePicker.click()"
          >
            ADD Blog POSTER
          </button>
          <input
            type="file"
            #filePicker
            (change)="onImagePicked($event)"
            style="display: none"
          />
        </div>
        @if (imagePreview !== '' && imagePreview && updateBlogform.get('imagePath')?.valid) {
        <div class="image-preview">
          <img [src]="imagePreview" [alt]="updateBlogform.value.title" />
        </div>
        }
        <!-- <div class="text-center">
          <button class="button1" color="primary" type="submit">
            Save Movie
          </button>
        </div> -->

        <div class="flex flex-wrap -m-2">
          <!-- Title -->
          <div class="p-2 w-1/2">
            <div class="relative">
              <label for="title" class="leading-7 text-sm text-gray-600"
                >Title</label
              >
              <input
                type="text"
                formControlName="title"
                placeholder="place title ..."
                id="title"
                name="title"
                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>
          </div>
          <!-- description -->
          <div class="p-2 w-full">
            <div class="relative">
              <label for="description" class="leading-7 text-sm text-gray-600">Description</label>
              <input
              type="text"
              id="description"
              formControlName="description"
              placeholder="place description ..."
              name="description"
              class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
            />
            </div>
          </div>
          <!-- Link -->
          <div class="p-2 w-1/2">
            <div class="relative">
              <label for="link" class="leading-7 text-sm text-gray-600">Link</label>
              <input
                type="text"
                id="link"
                formControlName="link"
                placeholder="place link ..."
                name="link"
                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>
          </div>

          <div class="p-2 w-full">
            <button
              type="submit"
              class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg"
            >
              Update Blog
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
