<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <button
    (click)="goToCreateMovie()"
    type="button"
    class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg"
  >
    Create movie
  </button>
    <div class="flex flex-wrap -m-4">
      @if(fetchedMoviesIsfetched) { @for (movie of fetchedMovies; track movie._id) {
      <div class="xl:w-1/4 md:w-1/2 p-4">
        <div class="bg-gray-100 p-6 rounded-lg">
          <img
            class="h-40 rounded w-full object-cover object-center mb-6"
            [src]="movie.imagePath"
            alt="content"
          />
          <!-- <h3 class="tracking-widest text-indigo-500 text-xs font-medium title-font">SUBTITLE</h3> -->
          <h2 class="text-lg text-gray-900 font-medium title-font mb-4">
            {{ movie.title }}
          </h2>
          <button  style="background-color: blue; color: aliceblue; margin-right: 1rem;" (click)="onEdit(movie._id)">Edit</button>
          <button type="button" style="background-color: red; color: aliceblue;" (click)="onDelete(movie._id)">Delete</button>
          <!-- <p class="leading-relaxed text-base">Fingerstache flexitarian street art 8-bit waistcoat. Distillery hexagon disrupt edison bulbche.</p> -->
        </div>
      </div>
      } @empty { Empty list of movies } } @else { Loading movies }
    </div>
  </div>
</section>
